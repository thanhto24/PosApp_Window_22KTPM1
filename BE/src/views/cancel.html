<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Huỷ thanh toán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #c62828;
    }
    .container {
      text-align: center;
      border: 2px solid #c62828;
      padding: 40px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    p { font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>❌ Bạn đã huỷ thanh toán</h1>
    <p>Không sao cả. Hãy thử lại khi bạn sẵn sàng.</p>
  </div>
</body>
</html>
